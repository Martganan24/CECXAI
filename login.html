<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CECXAI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <style>
        /* Set background color to match uploaded image */
        body {
            font-family: Arial, sans-serif;
            background: #0B0145; /* ✅ Matches your uploaded image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Login Box */
        .login-box {
            width: 500px; /* ✅ Doubled the size */
            padding: 60px;
            background: #1A1D26; /* ✅ Updated to match provided image */
            border-radius: 12px;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: white;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: rgb(197, 197, 197);
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 0 8px #20d466;
        }

        /* Login Button */
        .btn {
            width: calc(50% - 24px);
            padding: 12px;
            background-color: #20D466; /* ✅ Updated to match provided button color */
            color: black; /* ✅ Black Text */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #1AB85A;
        }

        /* Links Styling */
        .links {
            margin-top: 20px;
        }

        .links a {
            color: white; /* ✅ White text */
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="../assets/Logo.png" alt="CECXAI Logo" class="logo">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Submit</button>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="register.html">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
